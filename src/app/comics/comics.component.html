<div class="container-fluid container-comics page">
	
	<div class="avatar-character">
		<img src="{{ characterImagePath + '/standard_large.' + characterImageExtension }}" class="rounded-circle" />
		<span>{{ characterName }}'s Comics</span>
	</div>
	
	<div class="container">
		<div class="row comics" *ngIf="!loading">
			<div class="custom-col col-sm-12 col-md-6 col-lg-6 col-xl-4" *ngFor="let comic of comics">
				<div class="item">
					<div class="info">
						<img src="{{ comic.thumbnail.path + '/portrait_large.' + comic.thumbnail.extension }}" />
						<h5>{{ comic.title }}</h5>
						<div class="description">{{ comic.description }}</div>
					</div>
					<div class="options">
						<button class="btn-fav-add"><img src="../../assets/btn-favourites-default.png" /> ADD TO FAVOURITES</button>
						<button class="btn-buy"><img src="../../assets/shopping-cart-primary.png" /> BUY FOR ${{ comic.prices[0].price }}</button>
					</div>
				</div>
			</div>
		</div>

		<ngb-pagination [collectionSize]="size" [(page)]="page" [maxSize]="5" (pageChange)="getCharacterComics()" *ngIf="!loading"></ngb-pagination>

	</div>
</div>
