<div class="container-fluid page">

	<div class="row">
		
		<div class="col-md-9 characters-container">
			<div class="title-characters">
				<span>Characters</span>
			</div>

			<div class="row characters" *ngIf="!loading">
				<div class="col-character col-sm-12 col-md-12 col-lg-6 col-xl-6" *ngFor="let character of characters">
					<div class="item">
						<img src="{{ character.thumbnail.path + '/standard_large.' + character.thumbnail.extension }}" class="rounded-circle" />

						<div class="item-info">
							<div class="clearfix"></div>
							<div class="info">
								<h5>{{ character.name }}</h5>
								{{ character.description }}
								<span *ngIf="!character.description.length">No available description</span>
							</div>
							
							<div class="container-comics">
								<button [routerLink]="['/comics', character.id]" class="btn btn-danger btn-sm">View Comics</button>
								<span class="title">Related Comics</span>
								<div class="row">
									<div class="col-6" *ngFor="let comic of character.comics.items | slice:0:3;">{{ comic.name }}</div>
								</div>
								<div *ngIf="!character.comics.available">Not Available Comics</div>
							</div>
						</div>

						<div class="background-item"></div>
					</div>
				</div>

			</div>

			<ngb-pagination [collectionSize]="size" [(page)]="page" [maxSize]="5" (pageChange)="getCharacters()" *ngIf="!loading"></ngb-pagination>

		</div>

		<div class="col-md-3 favourites-container">
			<div class="title-favourites">
				<span>My Favourites</span>
			</div>

			<div class="row favourites">

				<div class="container-item-fav">
					<div class="item-fav">
						<img src="assets/btn-delete.png" class="rounded-circle" class="btn-delete" />
						<img src="assets/marvel-logo.png" id="magazine" />
						<p>Lorem Ipsum</p>
					</div>
				</div>

			</div>
		</div>

	</div>
	
</div>
